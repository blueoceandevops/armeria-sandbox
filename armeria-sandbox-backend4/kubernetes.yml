---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend4
  labels:
    app: backend4
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend4
  template:
    metadata:
      labels:
        app: backend4
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8084"
        prometheus.io/path: /internal/metrics
    spec:
      containers:
      - name: backend4
        image: localhost:5000/backend4
        env:
        - name: JAVA_OPTS
          value: >-
            -Djava.rmi.server.hostname=127.0.0.1
            -Dcom.sun.management.jmxremote
            -Dcom.sun.management.jmxremote.rmi.port=8686
            -Dcom.sun.management.jmxremote.port=8686
            -Dcom.sun.management.jmxremote.local.only=false
            -Dcom.sun.management.jmxremote.ssl=false
            -Dcom.sun.management.jmxremote.authenticate=false
            -XX:StartFlightRecording=name=on_startup,filename=/root/flight_recording.jfr,dumponexit=true,delay=2m,maxsize=512m
            -Xms128m -Xmx128m
        args:
        - --spring.profiles.active=kubernetes
        - --logging.level.info.matsumana.armeria=DEBUG
        - --zipkin.endpoint=http://zipkin:9411/api/v2/spans
        ports:
        - containerPort: 8084
        - containerPort: 8686

---
kind: Service
apiVersion: v1
metadata:
  name: backend4
spec:
  type: NodePort
  selector:
    app: backend4
  ports:
  - name: app
    protocol: TCP
    targetPort: 8084
    port: 8084
    nodePort: 31400
