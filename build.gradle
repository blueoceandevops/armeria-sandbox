plugins {
    id "java"
    id "eclipse"
    id "idea"
    id "com.github.johnrengelman.shadow" version "2.0.4"
}

repositories {
    mavenCentral()
}

version = "0.0.1-SNAPSHOT"

sourceCompatibility = targetCompatibility = JavaVersion.VERSION_1_10
[compileJava, compileTestJava]*.options*.encoding = "UTF-8"

jar {
    manifest {
        attributes "Main-Class": "info.matsumana.armeria.BasicServer"
    }
}

dependencies {
    compile "com.linecorp.armeria:armeria:0.69.0"

    runtime "ch.qos.logback:logback-classic:1.2.3"
    runtime "org.slf4j:log4j-over-slf4j:1.7.25"

    testCompile "org.junit.jupiter:junit-jupiter-api:5.2.0"
    testCompile "org.junit.jupiter:junit-jupiter-params:5.2.0"
    testRuntime "org.junit.jupiter:junit-jupiter-engine:5.2.0"
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}
