buildscript {
    ext {
        thriftGradlePluginVersion = "0.4.0"

        springBootVersion = "2.0.4.RELEASE"
        armeriaVersion = "0.69.0"
        thriftVersion = "0.11.0"
        junitVersion = "5.2.0"
    }
    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath "gradle.plugin.org.jruyi.gradle:thrift-gradle-plugin:${thriftGradlePluginVersion}"
    }
}

apply plugin: "java"
apply plugin: "eclipse"
apply plugin: "org.springframework.boot"
apply plugin: "io.spring.dependency-management"
apply plugin: "org.jruyi.thrift"

group = "info.matsumana.armeria"
version = "0.0.1-SNAPSHOT"

sourceCompatibility = targetCompatibility = JavaVersion.VERSION_1_10
[compileJava, compileTestJava]*.options*.encoding = "UTF-8"

repositories {
    mavenCentral()
}

dependencyManagement {
    imports {
        mavenBom "com.linecorp.armeria:armeria-bom:${armeriaVersion}"
    }
}

dependencies {
    compile "com.linecorp.armeria:armeria"
    compile "com.linecorp.armeria:armeria-spring-boot-starter"
    compile "com.linecorp.armeria:armeria-tomcat"
    compile "com.linecorp.armeria:armeria-thrift"
    compile "org.springframework.boot:spring-boot-starter-web"
    compile "org.apache.thrift:libthrift:${thriftVersion}"

    testCompile("org.springframework.boot:spring-boot-starter-test") {
        exclude group: "junit", module: "junit"
    }
    testCompile "org.assertj:assertj-core"
    testCompile "org.junit.jupiter:junit-jupiter-api:${junitVersion}"
    testCompile "org.junit.jupiter:junit-jupiter-params:${junitVersion}"
    testRuntime "org.junit.jupiter:junit-jupiter-engine:${junitVersion}"
}

compileThrift {
    thriftExecutable "/usr/local/bin/thrift"  // TODO Put thrift binary in this repo and refer it
}

compileJava {
    options.compilerArgs += "-parameters"
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}
